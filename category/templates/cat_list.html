{% extends 'base.html' %}

{% block title %}
    <h1>Categories list</h1>
{% endblock %}

{% block content %}

    <form action="" method="get">
        {{ searchform }}
        <input type="submit" value="Search">
    </form>
    {% for cat in categories.all %}
        <div>
            <a href="{% url "cats:cat_page" slug=cat.title %}"> {{ cat.title }}</a>
            ({{ cat.events.count }} events)
        </div>
    {% endfor %}
{% endblock %}
