{% extends 'base.html' %}
{% block title %}
    <h1>{{ category.title }}</h1>
{% endblock %}

{% block content %}
    {% for event in category.events.all %}
        <div>
            <a href="{% url "events:event_page" pk=event.id %}">{{ event.title }}</a>
        </div>
    {% endfor %}
{% endblock %}
