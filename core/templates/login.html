{% extends 'base.html' %}
{% load staticfiles %}
{% block additional %}
    <link href="{% static "login.css" %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign in">
    </form>
    <a href="{% url "register" %}">Sign up</a>
{% endblock %}
