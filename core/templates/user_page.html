{% extends 'base.html' %}
{% block title %}
    <h1>Страница пользователя {{ user.username }}</h1>
{% endblock %}

{% block content %}
    {% for event in user.own_events.all %}
        <div>
            <a href="{% url "events:event_page" pk=event.id %}">{{ event.title }}</a>
        </div>
    {% endfor %}
{% endblock %}
